name: Android Build

on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: List outputs (debug)
        if: always()
        run: |
          echo "== find outputs =="
          find app/build/outputs -type f || true
          echo "== ls outputs =="
          ls -R app/build/outputs || true

      - name: Upload Debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Build Debug AAB
        run: ./gradlew :app:bundleDebug --stacktrace

      - name: Upload Debug AAB
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-aab
          path: app/build/outputs/bundle/debug/*.aab
          if-no-files-found: warn
